    <!--Javascript to change theme on button press -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggleButton = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;
        const icon = themeToggleButton.querySelector("i");

        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme) {
          htmlElement.classList.add(savedTheme);
        } else {
          // Check OS theme and apply it if no saved theme
          if (window.matchMedia("(prefers-color-scheme: light)").matches) {
            htmlElement.classList.add("theme-light");
          } else {
            htmlElement.classList.add("theme-dark");
          }
        }

        // Set the correct icon on page load
        updateIcon();

        themeToggleButton.addEventListener("click", () => {
          if (htmlElement.classList.contains("theme-dark")) {
            htmlElement.classList.replace("theme-dark", "theme-light");
            localStorage.setItem("theme", "theme-light");
          } else {
            htmlElement.classList.replace("theme-light", "theme-dark");
            localStorage.setItem("theme", "theme-dark");
          }
          updateIcon();
        });

        function updateIcon() {
          if (htmlElement.classList.contains("theme-dark")) {
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
          } else {
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
          }
        }
      });
    </script>
    <!-- close notification -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const notification = document.querySelector(".notification");
        const deleteButton = document.querySelector(".notification .delete");

        // Check localStorage if notification was dismissed
        if (localStorage.getItem("notificationClosed") === "true") {
          notification.style.display = "none"; // Hide notification if it was closed
        }

        if (deleteButton) {
          deleteButton.addEventListener("click", () => {
            notification.style.display = "none"; // Hide it visually
            localStorage.setItem("notificationClosed", "true"); // Save state
          });
        }
      });
    </script>
    <!-- navbar-buger (mobile clients)-->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      });
    </script>
